<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Lyrics</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 420px;
      height: 640px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="container">
    <div class="header">
      <div class="header-glow"></div>
      <div class="song-info">
        <div class="album-art" id="albumArt">
          <div class="album-placeholder">
            <svg viewBox="0 0 24 24" width="40" height="40">
              <path fill="currentColor" d="M6 3h15v15.167a3.5 3.5 0 1 1-3.5-3.5H19V5H8v13.167a3.5 3.5 0 1 1-3.5-3.5H6zm0 13.667H4.5a1.5 1.5 0 1 0 1.5 1.5zm13 0h-1.5a1.5 1.5 0 1 0 1.5 1.5z"></path>
            </svg>
          </div>
        </div>
        <div class="song-details">
          <div class="song-title" id="songTitle">No song playing</div>
          <div class="song-artist" id="songArtist">Open Spotify and play a song</div>
          <div class="progress-info" id="progressInfo" style="display: none;">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-info">
              <span id="currentTime">0:00</span>
              <span id="totalTime">0:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="lyrics-container" id="lyricsContainer">
      <div class="loading" id="loading">
        <div class="spinner-wrapper">
          <div class="spinner"></div>
          <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">Fetching lyrics</div>
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      
      <div class="error" id="error" style="display: none;">
        <div class="error-icon">
          <svg viewBox="0 0 16 16" width="56" height="56">
            <path fill="currentColor" d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797M10.5 8.118l-2.619-2.62L4.74 9.075 2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045z"></path>
          </svg>
        </div>
        <div class="error-text">Lyrics not found</div>
        <div class="error-subtitle">Try another song</div>
      </div>
      
      <div class="lyrics" id="lyrics" style="display: none;"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
